<div class="box">
  <div class="image" [style.background]="'url(' + image + ')'">
      <div>
        <img class="logo" src="assets/images/logo.png" alt="">
      </div>
        <div class="login-wrapper" fxLayout="column" fxLayoutAlign="start start">
          <div class="loginHeader">
            <span class="headD">CRL Sign Up</span>
            <span class="loginSub" >Sign Up With your CRL Account</span>
          </div>
          <form *ngIf="!box" [formGroup]="form" (ngSubmit)="onSubmit($event)">
            <div class="input">
              <label for="">First Name</label>
              <input formControlName="firstName" type="text" placeholder="first name">
            </div>
            <div class="input">
              <label for="">Last Name</label>
              <input formControlName="lastName" type="text" placeholder="last name">
            </div>
            <div class="input">
              <label for="">Other Name</label>
              <input formControlName="otherName" type="text" placeholder="other name">
            </div>
            <div class="input">
              <label for="">Email</label>
              <input formControlName="email" type="email" placeholder="email">
            </div>
            <div class="input">
              <label for="">Holder Type</label>
              <select name="" id="" formControlName="holder_type" >
                <option *ngFor="let data of holder" [value]="data.code">{{data.title}}</option>
              </select>
            </div>
            <div class="input">
              <label for="">Mobile Number</label>
              <input formControlName="mobileNo" type="text" placeholder="mobile number">
            </div>
            <div class="input">
              <label for="">Alternate Mobile No.</label>
              <input formControlName="alternateMobileNo" type="text" placeholder="alternate mobile no">
            </div>
            <div class="input">
              <label for="">BVN</label>
              <input formControlName="bvn" type="text" placeholder="bvn">
            </div>
            <div class="input">
              <label for="">TIN</label>
              <input formControlName="tin" type="text" placeholder="tin">
            </div>
            <div class="input">
              <label for="">NIN</label>
              <input formControlName="nin" type="text" placeholder="nin">
            </div>
            <div class="input">
              <label for="">RC NO.</label>
              <input formControlName="rC_NO" type="text" placeholder="rc no.">
            </div>

            <div class="down">
              <button style="margin-bottom: 20px;" (click)="boxup()" type="button"  class="btnPrimary"> Add Signature & ID </button>
              <button type="button" (click)="onSubmit()" *ngIf="!loading" class="btnPrimary"> Send </button>
              <button *ngIf="loading" type="button" class="btnPrimary" ><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div> </button>
            </div>
            <div class="sign"> <a class="sign" routerLink= "/auth/login">Login instead</a></div>
            <div class="forgot">Forgot your password? <span > <a class="pup" [routerLink] = "'/auth/forgot-password'">Reset</a></span></div>
          </form>


          <div *ngIf="box"  class="bx">
            <div class="input">
              <label for="">ID Name</label>
              <input [(ngModel)]="user.validId_Name" type="text" placeholder="">
            </div>
            <div class="input">
              <label for="">ID Number</label>
              <input [(ngModel)]="user.validId_Number" type="text" placeholder="">
            </div>
            <div class="input">
              <label for="">Exp. Date</label>
              <input  [(ngModel)]="user.validId_ExpDate" type="date" placeholder="">
            </div>

            <div class="sign">
              <div class="form-group">
                <div class="custom-file fileInputProfileWrap">
                    <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
                    <div class="img-space">
                        <ng-container *ngIf="isImageSaved; else elseTemplate">
                            <img style="width: 350px; height: 150px;" [src]="cardImageBase64" />
                        </ng-container>
                        <ng-template #elseTemplate>
                            <h3 style="width: 100%; text-align: center;">Click to select ID card</h3>
                            <h4 style="width: 100%; text-align: center;">{{imageError}}</h4>
                        </ng-template>
                    </div>
                  </div>
                </div>
              </div>
              <div class="down">
              </div>


            <div class="signature-container">
              <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
            </div>

            <div class="buttons">
              <div class="down">
                <button type="button" (click)="clearSignature()" class="btnPrimary" > Clear</button>
                <button type="button" (click)="boxup()" class="btnPrimary" > back</button>
              </div>
            </div>


          </div>
        </div>
  </div>
</div>
