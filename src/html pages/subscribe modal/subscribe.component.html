<div class="box">
  <div class="header">
    <div class="title">Pick a package you want to pay for</div>
    <div class="sub">click pay to subscribe.</div>
  </div>
  <div class="body">
    <div class="card" [className]="tire == '1'? 'selected1 card': 'card'" (click)="pay('free')">
      <img src="assets/icons/free-badge.svg" alt="">
      <div class="text free">Free</div>
      <div class="text free" style="margin-top: 0px;">{{free | currency:'&#8358;'}}</div>
    </div>
    <div class="card" [className]="tire == '2'? 'selected2 card': 'card'" (click)="pay('basic')">
      <img src="assets/icons/basic-badge.svg" alt="">
      <div class="text basic">Basic</div>
      <div class="text basic" style="margin-top: 0px;">{{basic | currency:'&#8358;'}}</div>
    </div>
    <div class="card" [className]="tire == '3'? 'selected3 card': 'card'" (click)="pay('premium')">
      <img src="assets/icons/premium-badge.svg" alt="">
      <div class="text premium">Premium</div>
      <div class="text premium" style="margin-top: 0px;">{{premium | currency:'&#8358;'}}</div>
    </div>
  </div>
  <div class="foot">
    <div class="line"></div>
    <div class="g">Get a <span class="pre">PREMIUM</span> subscription to gain full access to the plartform</div>
  </div>
</div>
<app-confirm-popup *ngIf="vissible" (done)="done()" (close)="close()"></app-confirm-popup>
<div
  id="free"
  angular4-paystack
  [key]="'pk_test_8b4f5f4c86233ec5ab09207fe044969824ad211a'"
  [email]="'mailexample@mail.com'"
  [amount]="free1"
  [ref]="reference"
  [class]="'btn btn-primary'"
  (paymentInit)="paymentInit()"
  (onClose)="paymentCancel()"
  (callback)="paymentDone($event)"
></div>

  angular4-paystack
