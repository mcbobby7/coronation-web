<div class="box">
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <app-sidebar>
          <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
          <div class="content">
            <router-outlet></router-outlet>
          </div>
        </app-sidebar>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
